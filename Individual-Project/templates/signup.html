<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Signup</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        form {
            background-color: #fff;
            max-width: 400px;
            margin: 30px auto;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h4 {
            margin: 0 0 20px;
            text-align: center;
        }

        p {
            margin: 0 0 20px;
            color: #666;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"],
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        textarea {
            resize: vertical;
            height: 100px;
        }

        input[type="submit"] {
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }

        a {
            text-decoration: none;
            color: #007bff;
            display: block;
            text-align: center;
        }

        button {
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <form method="post" action="/signup">
        <!-- Heading -->
        <h4>Create an account</h4>

        <!-- Subheading -->
        <p>Please fill up your information below to sign up.</p>

        <!-- Email -->
        <div>
            <label>Email address*</label>
            <div>
                <input type="email" name="email" id="emailStr" required>
            </div>
        </div>
        
        <!-- Full Name -->
        <div>
            <label>Full Name*</label>
            <div>
                <input type="text" name="full_name" id="id1" required>
            </div>
        </div>
        
        <!-- Username -->
        <div>
            <label>Username*</label>
            <div>
                <input type="text" name="username" id="id2" required>
            </div>
        </div>

        <!-- Bio -->
        <div>
            <label>Bio</label>
            <div>
                <textarea name="bio" id="id3" maxlength="280" required></textarea>
            </div>
        </div>

        <!-- Password -->
        <div>
            <label>Password*</label>
            <div class="input-group">
                <input type="password" name="password" minlength="6">
            </div>
        </div>
        
        <!-- Button -->
        <div>
            <input type="submit" value="Sign Up"/>
        </div>
    </form>
    <br>
    <a href="/"><button>Sign In</button></a>
</body>
</html>
